	<script>
		function reborn(obj){
			var goods_id=$(obj).next().val();
			var count=$(obj).prev().text();
			if(count < 1000)
			{
				alert("整1000个果实才能重生哦");
				return false;
			}
			$.ajax({
				url:"/index.php?m=user&a=ajaxReborn",
				type:'post',
				dateType:'json',
				data:{'goods_id':goods_id,'count':count},
				beforeSend:function(){
					$("#mengban").show();
				},
				success:function(data){						
					var data = eval("("+data+")");	

					if(data.code == 1){
						$("#mengban").hide();
						alert(data.msg);
						window.location.reload();
						return false;
					}else{
						$("#mengban").hide();
						alert(data.msg);
						return false;
					}
				},
				error:function(){
					$("#mengban").hide();
					alert('网络错误');
				}
			})
		}
		</script>
