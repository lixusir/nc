<script type="text/javascript">
    var images = ["/new_index/picture/banner-news01.png"];
    if (banners.length > 0) {
        images = [];
        $(".subbanner-inner").hide();
        $(".subbanner-small").attr("style", "cursor:pointer;");
        for (i = 0; i < banners.length; i++) {
            images.push(banners[i]["img"]);
        }
    }

    $(function () {
        $('.subbanner-small').backstretch(images, { fade: 750, duration: 3000 });
    });

    function LinkTo() {
        if (banners.length > 0) {
            for (i = 0; i < banners.length; i++) {
                if ($(".backstretch img").attr("src") == banners[i]["img"] && banners[i]["url"] != "") {
                    window.location.href = banners[i]["url"];
                }
            }
        }
    }

</script>

<script>
    $('.votefornews dd').click(function () {
        $('.votefornews dd').removeClass('check');
        $(this).addClass('check');
    });

    function vote() {
        var NewsId = '2144';
        var VoteId = $('.votefornews').find('.check').attr('id');

        if ("0" == "0" || "2" != "0") {
            alert("登录果园后才能操作!");
            return false;
        }

        if (typeof (VoteId) == 'undefined') {
            alert('请选择投票项');
            return false;
        }


        $.ajax({
            type: "post",
            url: "/News/Vote",
            datatype: "json",
            data: { NewsId: NewsId, VoteId: VoteId },
            beforeSend: function () {

            },
            complete: function () {

            },
            success: function (result) {
                if (result.success) {
                    alert('投票成功');
                } else {
                    if (typeof (result.message) != 'undefined') {
                        alert(result.message);
                    } else {
                        alert("投票失败,请检查您登录是否过期!");
                    }
                }
            }
        });

    }
</script>
