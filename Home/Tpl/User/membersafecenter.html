<script>
	//小额免短信
	$("#secret_switch").click(function(){
		var id = $("#secret_switch input").attr("id");
		$.ajax({
			url:"/index.php?m=user&a=secret_switch",
			type:'POST',
			data:{id:id},
			dataType:'json',
			beforeSend:function(){				
			},
			success:function(data){
				if(data.code == 1)
				{
					$("#des_status span")("关 闭");
					$("#secret_switch input").val("立即开启");	
					$("#secret_switch input").attr("id",'0');			
				}else if(data.code == 2)
				{
					$("#des_status span")("开 启");
					$("#secret_switch input").val("立即关闭");		
					$("#secret_switch input").attr("id",'1');
				}
			}
		})
	})
</script>
