function mycheck(){
	//var pd=/^([a-zA-Z]+[0-9]+)+$/;
	if(myform7.u_name.value==""){

	}
	if(myform7.yhmc.value==""){

	}
	if(myform7.khh.value==""){

	}
	if(myform7.bankName.value==""){
		$.alert("银行卡号不能为空");myform7.bankName.focus();return false;
	}
	if(!(/\d/.test($("input[name=banknum]").val())) ||  !(/^[0-9]+$/.test($("input[name=banknum]").val()))){
		$.alert("银行卡号格式不正确！");return false;
	}
	if(myform7.zhiFu.value==""){

	}
	if(myform7.phone.value==""){
		$.alert("手机号不能为空");myform7.phone.focus();return false;
	}
	if(myform7.sfz.value==""){
		$.alert("身份证不能为空");myform7.sfz.focus();return false;
	}
	if(!(/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/.test($("input[name=sfz]").val()))){
		$.alert("身份证格式不正确！");	return false
	}else{
		return true;
	}
}
