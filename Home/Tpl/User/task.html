		<script>
            $(function() {

                $('#memberUpdatePwd').ajaxForm({
                    beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
                    success: complete, // 这是提交后的方法
                    dataType: 'json'
                });

                function checkForm(){

                    if( '' == $.trim($('#rePwd').val())){
                        layer.alert('原密码不能为空', {icon: 6}, function(index){
                            layer.close(index);
                            $('#rePwd').focus();
                        });
                        return false;
                    }

                    if( '' == $.trim($('#newPwd').val())){
                        layer.alert('新密码不能为空', {icon: 6}, function(index){
                            layer.close(index);
                            $('#newPwd').focus();
                        });
                        return false;
                    }

                    if( '' == $.trim($('#newPwdRe').val())){
                        layer.alert('确认密码不能为空', {icon: 6}, function(index){
                            layer.close(index);
                            $('#newPwdRe').focus();
                        });
                        return false;
                    }

                    if('' != $.trim($('#newPwd').val()) && '' != $.trim($('#newPwdRe').val())){

                        if($.trim($('#newPwd').val()) != $.trim($('#newPwdRe').val())){
                            layer.alert('新密码与确认密码输入的不同', {icon: 6}, function(index){
                                layer.close(index);
                            });
                            return false;
						}

					}



				}

                function complete(data){
				
                    if(data.status==1){
                        layer.alert(data.info, {icon: 6}, function(index){
                            layer.close(index);
                            window.location.href=data.url;
                        });
                    }else{
                        layer.alert(data.info, {icon: 6}, function(index){
                            layer.close(index);
                        });
                        return false;
                    }
                }

            })
		</script>
