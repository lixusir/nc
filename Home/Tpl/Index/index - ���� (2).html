<script type="text/javascript">
    var images = ["/new_index/picture/banner01.jpg", "/new_index/picture/banner02.jpg"];
    if (banners.length > 0) {
        $(".banner-index").attr("style", "cursor:pointer;");
        images = [];
        for (i = 0; i < banners.length; i++) {
            images.push(banners[i]["img"]);
        }
    }

    $(function () {
        $('.banner-index').backstretch(images, { fade: 750, duration: 3000 });
    });

    function LinkTo() {
        if (banners.length > 0) {
            for (i = 0; i < banners.length; i++) {
                if ($(".backstretch img").attr("src") == banners[i]["img"] && banners[i]["url"] != "") {
                    window.location.href = banners[i]["url"];
                }
            }
        }
    }

</script>
