body { height:100%; overflow:hidden; min-width:1200px; color:#888; font: 12px/1.5 "\5FAE\8F6F\96C5\9ED1","Microsoft Yahei","Hiragino Sans GB",tahoma,arial,"\5B8B\4F53"; }
* { -moz-box-sizing:border-box; -webkit-box-sizing:border-box; box-sizing:border-box; padding:0; margin:0; }
.clear { *zoom: 1;}
.clear:before { content: ""; display: table; }
.clear:after { content: ""; display: table; clear: both; }

.logo { display:none; }

.box { width:1200px; margin:200px auto; }
.box .mobiles { float:left; width:38%; }
.box .mobiles img { width:100%; }
.box .downbox { float:right; width:60%; height:480px; padding:20px; background: rgba(255,255,255,0.2);  -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; }
.box .downbox h1 { font-size:36px; color:#F60; text-align:center; padding:30px 0 50px 0; }
.box .downbox dl { float:left; width:400px; padding:0 60px; }
.box .downbox dl dd:last-child { margin-top:62px; }
.box .downbox dl dd a { width:100%; display:block; border:3px solid #FFF; color:#FFF; padding:10px 0; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px; -webkit-transition: all 0.4s ease; -o-transition: all 0.4s ease; transition: all 0.4s ease; text-align:center; font-size:24px; text-decoration: none; margin:0 auto;}
.box .downbox dl dd a:hover { background:#FFF; color:#F60; text-decoration: none; }
.box .downbox dl dd a i { font-family:icon; font-style:normal; padding-right:10px; font-size:32px; }
.box .downbox cite { float:left; height:210px; width:210px; padding:5px; -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px; background: rgba(255,255,255,0.5); }
.box .downbox cite canvas { -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px; }

.box .downbox .ios { display:none; }


@media (max-width: 767px) {
	body {  min-width:300px; }
	.logo { display:block; padding:30px 20px 10px 20px; text-align:center; }
	.logo img { width:90%; }
	.box { width:100%; padding:0 10px; margin:0; }
	.box .mobiles { display:none; }
	.box .downbox { float:none; width:100%; height:auto; background:none; }
	.box .downbox h1 { display:none; }
	.box .downbox dl { float:none; width:100%; padding:0; }
	.box .downbox dl dd:last-child { margin-top:20px; }
	.box .downbox cite { display:none; }
	.box .downbox .ios { display:block; margin-top:20px; padding:10px 0; background: rgba(255,255,255,0.8);  -webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px; }
	.box .downbox .ios img { display:block; width:100%; }
}

.weixin { display:none; padding:10px 70px 0 20px; line-height:25px; color:#F60; position:absolute; left:0; top:0; z-index:999; }
.arrow { display:none; background:url(images/arrow.png) no-repeat; background-size:cover; position:absolute; right:10px; top:10px; height:50px; width:50px; -webkit-animation: UpAndDown 2s linear infinite; animation: UpAndDown 2s linear infinite; z-index:999; }
.cover { width:100%; height:200%; background: rgba(0,0,0,0.7); display:none; position:absolute; left:0; top:0; z-index:99; }

@keyframes UpAndDown {
    0%, 100% {
        transform: translateY(0);
    }
    25% {
        transform: translateY(5px);
    }
    75% {
        transform: translateY(-5px);
    }
}
@-webkit-keyframes UpAndDown {
    0%, 100% {
        -webkit-transform: translateY(0);
    }
    25% {
        -webkit-transform: translateY(5px);
    }
    75% {
        -webkit-transform: translateY(-5px);
    }
}


</style>
<script type="text/javascript">
    
    $(function(){
        $("#body").backstretch(["/images/down.jpg"], {

        jQuery('cite').qrcode("/down/");
		
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			$(".downbox dl dd a").removeAttr("href");
		}

	function weixin() {

			$(".weixin").show();
			$(".arrow").show();
			$(".cover").show();
		}
		
		
	}
</script>
