<include file="Common:header" />
    <title>后台管理-游戏墙游戏记录</title>
</head>

<body>
<include file="Common:logo" />

<include file="Common:nav" />

<div class="admin">
    <form method="post" action="{:U('Extension/del')}">
    <div class="panel admin-panel">
        <div class="panel-head"><strong>345游戏墙 - 新游墙 - 惠游墙 - 游戏记录</strong></div>
        <div class="padding border-bottom">
            <input type="hidden" name="cid" value="2">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="id[]" value="全选" />
            <input type="submit" class="button button-small border-yellow" value="批量删除" />
        </div>
        <table class="table table-hover">
            <tr>
                <th width="50">选择</th>
                <th width="50">ID</th>
                <th width="60">会员ID</th>
                <th>游戏名称</th>
                <th width="100">奖励{$Think.config.MONEY_NAME}</th>
                <th>订单号</th>
                <th>奖励时间</th>
                <th>管理操作</th>
            </tr>
            <foreach name="game" item="vo">
            <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}" /></td>
                <td>{$vo.id}</td>
                <td>{$vo.uid}</td>
                <td style="color: #FF0000;"><b>{$vo.name}</b></td>
                <td style="color: #FF4600;">{$vo.points}</td>
                <td>{$vo.tid}</td>
                <td>{$vo.time|date='Y-m-d',###}</td>
                <td>
                    <a class="button border-yellow button-little" href="{:U('Extension/del',array('id'=>$vo['id'],'cid'=>2))}" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除</a>
                </td>
            </tr>
            </foreach>
        </table>
        <div class="panel-foot text-center">
            {$page}
        </div>
    </div>
    </form>
    <br />
</div>
</body>
</html>
