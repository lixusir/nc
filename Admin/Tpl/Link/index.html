<include file="Common:header" />
    <title>后台管理-友情链接</title>
</head>

<body>
<include file="Common:logo" />

<include file="Common:nav" />

<div class="admin">
    <div class="panel admin-panel">
        <div class="panel-head"><strong>友情链接</strong></div>
        <div class="padding border-bottom">
            <input onclick="window.location.href='{:U('Link/addlink')}'" type="button" class="button button-small border-green" value="添加友情链接" />
        </div>
        <table class="table table-hover">
            <tr>
                <th width="100">ID</th>
                <th width="200">链接名称</th>
                <th width="*">链接地址</th>
                <th width="100">操作</th>
            </tr>
            <foreach name="list" item="link">
            <tr>
                <td>{$link['id']}</td>
                <td>{$link['linkname']}</td>
                <td><a href="{$link['linkurl']}" target="_blank">{$link['linkurl']}</a></td>
                <td><a class="button border-blue button-little" href="{:U('Link/savelink',array(id=>$link['id']))}">修改</a> 
                    <a class="button border-yellow button-little" href="{:U('Link/del',array(id=>$link['id']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除</a>
                </td>
            </tr>
            </foreach>
        </table>
    </div>
</div>
</body>
</html>
