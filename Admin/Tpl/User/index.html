<include file="Common:header" />
    <title>后台管理-会员列表</title>
</head>

<body>
<include file="Common:logo" />

<include file="Common:nav" />

<div class="admin">
    <div class="float-right" style="padding: 52px 20px 0px 10px;">
        <form method="post" action="{:U('User/index')}">
        <input type="text" class="input input-small input-auto" name="key" size="30" placeholder="会员ID、用户名、邮箱" />
        <input type="submit" name="search" value="查询" class="button button-small" />
        </form>
    </div>
	<form method="post" action="{:U('User/del')}"><!-- 批量删除post数据 -->
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>会员列表</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="id[]" value="全选" />
            <input type="button" class="button button-small border-green" onclick="window.location.href='{:U('User/adduser')}'" value="添加会员" />
            <input type="submit" class="button button-small border-yellow" onclick="{if(confirm('确认批量删除选中项?')){return true;}return false;}"value="批量删除" />
        </div>
        <table class="table table-hover">
        	<tr>
                <th>选择</th>
                <th>会员ID</th>
                <th>用户名</th>                
                <th>GEC</th>
                <th>矿机1产量</th>
				<th>矿机2产量</th>
				<th>矿机3产量</th>
				<th>矿机4产量</th>
				<th>矿机5产量</th>
                <th>登录时间</th>                
                
                <th>上线ID</th>
                <th>管理操作</th>
            </tr>
            <foreach name="list" item="user">
            <tr>
                <td><input type="checkbox" name="id[]" value="{$user['id']}" /></td>
                <td>{$user['userid']}</td>
                <td><a href="{:U('User/record',array('key'=>$user['id']))}">{$user['username']}</a></td>                
                <td><a href="{:U('User/record',array('key'=>$user['username']))}">{$user['tiekz']}</a></td>
                <td>{$user['sy1']}</td>
				<td>{$user['sy2']}</td>
				<td>{$user['sy3']}</td>
				<td>{$user['sy4']}</td>
				<td>{$user['sy5']}</td>
				<td>{$user['logtime']}</td>
				<td>{$user['upxianid']}</td>
				
				
				
				
				
                
                <td>
                    <a class="button border-blue button-little" href="{:U('User/saveuser',array(id=>$user['userid']))}">修改</a> 
                    <a class="button border-yellow button-little" href="{:U('User/del',array(id=>$user['id']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除</a>
                </td>
            </tr>
            </foreach>
        </table>
        <div class="panel-foot text-center">
            {$page}
        </div>
    </div>
    <br/>
    </form>
</div>
<include file="Common:footer" />
</body>
</html>
