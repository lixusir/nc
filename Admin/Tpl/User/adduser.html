<include file="Common:header" />
    <title>后台管理-添加会员</title>
</head>

<body>
<include file="Common:logo" />

<include file="Common:nav" />

<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <ul class="tab-nav">
                <li class="active"><a href="#tab-start">添加会员</a></li>
            </ul>
        </div>
        <div class="tab-body">
            <div class="tab-panel active" id="tab-start">
                <form action="{:U('User/add')}" method="post">
                    <div class="form-group">
                        <div class="label">
                            <label>登录邮箱</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="email" size="50" placeholder="请填写邮箱地址" data-validate="required:必填,email:必须为邮箱格式" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>登录密码</label>
                        </div>
                        <div class="field">
                            <input type="password" class="input input-auto" name="password" size="50" placeholder="请填写登录密码" data-validate="required:必填,length#>=6:密码长度不能小于6位" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>用户名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="username" size="50" placeholder="请填写用户名称" data-validate="required:必填" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>真实姓名</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="realname" size="50" placeholder="请填写真实姓名" data-validate="chinese:必须为中文" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>支付宝账号</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="alipay" size="50" placeholder="请填写支付宝账号" data-validate="#" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>默认金币</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="score" size="50" placeholder="请填写注册赠送金币" data-validate="plusinteger:必须为正整数" />
                        </div>
                    </div>
                    <div class="form-button">
                    <button class="button" type="submit">保存添加</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
