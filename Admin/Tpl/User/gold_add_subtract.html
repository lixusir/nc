                <script>
                    $(function () {
                        $('#admin_list_add').ajaxForm({
                            beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
                            success: complete, // 这是提交后的方法
                            dataType: 'json'
                        });

                        function checkForm() {

                            if ('' == $.trim($('#member_tel').val())) {
                                layer.alert('目标电话不能为空', {icon: 6}, function (index) {
                                    layer.close(index);
                                    $('#member_tel').focus();
                                });
                                return false;
                            }

                            var telRet = /[0-9]/;

                            if (!telRet.test($('#member_tel').val())) {
                                layer.alert('目标电话格式不正确，请重新输入', {icon: 6}, function (index) {
                                    layer.close(index);
                                    $('#member_tel').focus();
                                });
                                return false
                            }

                            if ('' == $.trim($('#gold_type option:selected').val())) {
                                layer.alert('请选择操作类型', {icon: 6}, function (index) {
                                    layer.close(index);
                                    $('#gold_type').focus();
                                });
                                return false;
                            }

                            if ('' == $.trim($('#gold_property option:selected').val())) {
                                layer.alert('请选择操作物品', {icon: 6}, function (index) {
                                    layer.close(index);
                                    $('#gold_property').focus();
                                });
                                return false;
                            }

                            if ('' == $.trim($('#gold_coins').val())) {
                                layer.alert('金币数量不能为空', {icon: 6}, function (index) {
                                    layer.close(index);
                                    $('#member_nickname').focus();
                                });
                                return false;
                            }

                            var goldCoins = /[1-9]\d*/;

                            if (!goldCoins.test($('#gold_coins').val())) {
                                layer.alert('数量填写错误', {icon: 6}, function (index) {
                                    layer.close(index);
                                    $('#gold_coins').focus();
                                });
                                return false
                            }


                        }
                        function complete(data) {
                            if (data.status == 1) {
                                layer.alert(data.info, {icon: 6}, function (index) {
                                    layer.close(index);
                                    window.location.href = data.url;
                                });
                            } else {
                                layer.alert(data.info, {icon: 6}, function (index) {
                                    layer.close(index);
                                    $('#member_tel').focus();
                                });
                                return false;
                            }
                        }

                    });
                </script>
