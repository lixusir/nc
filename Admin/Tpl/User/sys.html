                <script>
                    $(function () {
                        $('textarea.limited').maxlength({
                            'feedback': '.charsLeft',
                        });

                        $('textarea.limitedone').maxlength({
                            'feedback': '.charsLeftone',
                        });

                        $('#sys').ajaxForm({
                            beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
                            success: complete, // 这是提交后的方法
                            dataType: 'json'
                        });

                        function checkForm() {
                            if ('' == $.trim($('#sys_name').val())) {
                                $('#resone').attr("class", "middle highmsg");//ID为resone 重新class赋值
                                $('#resone')('网站名称不能为空').show();//id为resone 赋值html值
                                $('#sys_name').focus();
                                return false;
                            }

                            if ('' == $.trim($('#sys_url').val())) {
                                $('#restwo').attr("class", "middle highmsg");//ID为resone 重新class赋值
                                $('#resone')('').show();//id为resone 赋值html值
                                $('#restwo')('网址不能为空').show();//id为resone 赋值html值
                                $('#sys_url').focus();
                                return false;
                            }

                        }
                        function complete(data) {
                            if (data.status == 1) {
                                layer.alert(data.info, {icon: 6}, function (index) {
                                    layer.close(index);
                                    window.location.href = "/admin.php?m=user&a=sys";
                                });
                            } else {
                                alert(data.info);
                                return false;
                            }
                        }

                    });
                </script>
