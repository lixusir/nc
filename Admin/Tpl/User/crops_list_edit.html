                <script>
                    $(function () {

                        $('#rePwd').click(function () {

                            var member_id = $.trim($('#member_id').val())

                            $.ajax({
                                type: "POST",
                                url: "/qyadmin.php/Member/member_reset_pwd.html",
                                data: {member_id: member_id},
                                dataType: "json",
                                success: complete,
                            })

                        })

                        $('#admin_list_edit').ajaxForm({
                            beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
                            success: complete, // 这是提交后的方法
                            dataType: 'json'
                        });

                        function checkForm() {

                            

                            var telRet = /(13|14|15|18)[0-9]{9}/;

                            

                            if ('' == $.trim($('#admin_list_edit').val())) {
                                //layer.alert('会员昵称不能为空', {icon: 1}, function (index) {
                                    layer.close(index);
                                    $('#admin_list_edit').focus();
                                });
                                return false;
                            }



                        }
                        function complete(data) {
                            if (data.status == 1) {
                                layer.alert(data.info, {icon: 6}, function (index) {
                                    layer.close(index);
                                    window.location.href = data.url;
                                });
                            } else {
                                alert(data.info);
                                return false;
                            }
                        }

                    });
                </script>
