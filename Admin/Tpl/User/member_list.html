        function stateyes(val,stas){
        $.post('/admin.php?m=user&a=member_list_edit&act=2',
        {x:val,y:stas},
                function(data){
                var $v = val;
                if (data.status){
                if (data.info == '账号停用'){
                var a = '<button class="btn btn-minier btn-danger">账号停用</button>'
                        $('#zt' + val).html(a);
                layer.alert(data.info, {icon: 5});
                } else{
                var b = '<button class="btn btn-minier btn-yellow">账号开启</button>'
                        $('#zt' + val).html(b);
                layer.alert(data.info, {icon: 6});
                }

                }
                });

        }
