    <script>
        /////---------------------
        $(function() {
            $("#urlmode-select").change(function() {
                if ($(this).val() == 1) {
                    alert("更改后，若发现前台链接不能正常访问，可能是您的服务器不支持PATHINFO，请先修改data/conf/config.php文件的URL_MODEL为0保证网站正常运行,在配置服务器PATHINFO功能后再更新为PATHINFO模式！");
                }

                if ($(this).val() == 2) {
                    alert("更改后，若发现前台链接不能正常访问，可能是您的服务器不支持REWRITE，请先修改data/conf/config.php文件的URL_MODEL为0保证网站正常运行，在开启服务器REWRITE功能后再更新为REWRITE模式！");
                }
            });
            $("#js-site-admin-url-password").change(function() {
                $(this).data("changed", true);
            });
        });
        Wind.use('validate', 'ajaxForm', 'artDialog', function() {
            //javascript
            var form = $('form.js-ajax-forms');
            //ie处理placeholder提交问题
            if ($.browser && $.browser.msie) {
                form.find('[placeholder]').each(function() {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                    }
                });
            }
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout: false,
                //是否在敲击键盘时验证
                onkeyup: false,
                //当鼠标掉级时验证
                onclick: false,
                //验证错误
                showErrors: function(errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id: 'error',
                            icon: 'error',
                            lock: true,
                            fixed: true,
                            background: "#CCCCCC",
                            opacity: 0,
                            content: errorArr[0].message,
                            cancelVal: "确定",
                            cancel: function() {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {
                    }
                },
                //验证规则
                rules: {
                    'options[site_name]': {
                        required: 1
                    },
                    'options[site_host]': {
                        required: 1
                    },
                    'options[site_root]': {
                        required: 1
                    }
                },
                //验证未通过提示消息
                messages: {
                    'options[site_name]': {
                        required: "WEBSITE_SITE_NAME_REQUIRED_MESSAGE"
                    },
                    'options[site_host]': {
                        required: "WEBSITE_SITE_HOST_REQUIRED_MESSAGE"
                    }
                },
                //给未通过验证的元素加效果,闪烁等
                highlight: false,
                //是否在获取焦点时验证
                onfocusout : false,
                        //验证通过，提交表单
                        submitHandler: function(forms) {
                            $(forms).ajaxSubmit({
                                url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                                dataType: 'json',
                                beforeSubmit: function(arr, $form, options) {

                                },
                                success: function(data, statusText, xhr, $form) {
                                    if (data.status) {
                                        setCookie("refersh_time", 1);
                                        var admin_url_changed = $("#js-site-admin-url-password").data("changed");
                                        var message = admin_url_changed ? data.info + '<br><span style="color:red;">后台地址已更新(请劳记！)</span>' : data.info;

                                        //添加成功
                                        Wind.use("artDialog", function() {
                                            art.dialog({
                                                id: "succeed",
                                                icon: "succeed",
                                                fixed: true,
                                                lock: true,
                                                background: "#CCCCCC",
                                                opacity: 0,
                                                content: message,
                                                button: [{
                                                        name: "确定",
                                                        callback: function() {
                                                            reloadPage(window);
                                                            return true;
                                                        },
                                                        focus: true
                                                    }, {
                                                        name: "关闭",
                                                        callback: function() {
                                                            reloadPage(window);
                                                            return true;
                                                        }
                                                    }]
                                            });
                                        });
                                    } else {
                                        alert(data.info);
                                    }
                                }
                            });
                        }
            });
        });
        ////-------------------------
    </script>
