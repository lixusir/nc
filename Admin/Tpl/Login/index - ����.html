<include file="Common:header" />
    <title>后台管理-管理员登录</title>
</head>

<body>
<div class="container">
    <div class="line">
        <div class="xs6 xm4 xs3-move xm4-move">
            <br /><br />
            <div class="media media-y">
                <a href="#" target="_blank"><img src="__PUBLIC__/images/logo.png" class="radius" alt="后台管理系统" /></a>
            </div>
            <br /><br />
            <form action="{:U('Login/login')}" method="post">
            <div class="panel">
                <div class="panel-head"><strong>登录后台管理系统</strong></div>
                <div class="panel-body" style="padding:30px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input" name="username" value="admin" placeholder="登录账号" data-validate="length#>=5:账号长度不符合要求" />
                            <span class="icon icon-user"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input" name="password" value="wangli" placeholder="登录密码" data-validate="length#>=5:密码长度不符合要求" />
                            <span class="icon icon-key"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="code" class="input" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                            <img id="verifyImg" onclick="fleshVerify()" src="{:U('Login/verify','','')}" width="80" height="32" class="passcode" />
                        </div>
                    </div>
                </div>
                <div class="panel-foot text-center"><button class="button button-block bg-main text-big">立即登录后台</button></div>
            </div>
            </form>
        </div>
    </div>
</div>
<script language="JavaScript"> 
function fleshVerify(){  
    //重载验证码 
    var time = new Date().getTime(); 
        document.getElementById('verifyImg').src= '{:U('Login/verify','','')}/'+time; 
} 
</script>
</body>
</html>
