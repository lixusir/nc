<include file="Common:header" />
    <title>后台管理-发布文章</title>
</head>

<body>
<include file="Common:logo" />

<include file="Common:nav" />

<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <ul class="tab-nav">
                <li class="active"><a href="#tab-start">发布文章</a></li>
            </ul>
        </div>
        <div class="tab-body">
            <div class="tab-panel active" id="tab-start">
                <form action="{:U('Article/add')}" method="post">
                    <div class="form-group">
                        <div class="label">
                            <label>文章标题</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="title" size="50" placeholder="请填写文章标题" data-validate="required:必填" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>作者名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="author" size="50" value="{$_SESSION.username}" data-validate="required:必填" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>浏览次数</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="browsenum" size="50" value="{:mt_rand(1, 200)}" data-validate="plusinteger:必须为正整数" />
                            <span>默认使用1-200之间的随机数！</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>文章分类</label>
                        </div>
                        <div class="field">
                            <select class="input input-auto" name="classid">
                                <volist name="list" id="v">
                                <option value ='{$v['id']}'>{$v.classname}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>文章内容</label>
                        </div>
                        <div class="field">
                            <script id="container" name="content" type="text/plain"></script>
                            <!-- 配置文件 -->
                            <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.config.js"></script>
                            <!-- 编辑器源码文件 -->
                            <script type="text/javascript" src="__ROOT__/Public/ueditor/ueditor.all.js"></script>
                            <!-- 实例化编辑器 -->
                            <script type="text/javascript">
                                var ue = UE.getEditor('container');
                            </script>
                        </div>
                    </div>
                    <div class="form-button">
                    <button class="button bg-main" type="submit">确认发布</button>
                    </div>
                </form>
                <br />
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
