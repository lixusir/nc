<include file="Common:header" />
    <title>后台管理-修改分类</title>
</head>

<body>
<include file="Common:logo" />

<include file="Common:nav" />

<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <ul class="tab-nav">
                <li class="active"><a href="#tab-start">修改分类</a></li>
            </ul>
        </div>
        <div class="tab-body">
            <div class="tab-panel active" id="tab-start">
                <form action="{:U('Article/saveclass')}" method="post">
                    <div class="form-group">
                        <div class="label">
                            <label>分类名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="classname" size="50" value="{$class}" data-validate="required:必填,chinese:必须是中文" />
                        </div>
                    </div>
                    <div class="form-button">
                    <input type="hidden" name="id" value="{$Think.get.id}"> 
                    <button class="button" type="submit">保存修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
