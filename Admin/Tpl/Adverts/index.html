<include file="Common:header" />
    <title>后台管理-任务列表</title>
</head>

<body>
<include file="Common:logo" />

<include file="Common:nav" />

<div class="admin">
	<form method="post">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>任务列表</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small border-green" onclick="window.location.href='{:U('Adverts/task')}'" value="添加任务" />
        </div>
        <table class="table table-hover">
        	<tr>
                <th>任务ID</th>
                <th>任务名称</th>
                <th>任务分类</th>
                <th>任务奖励</th>
                <th>任务数量</th>
                <th>可做次数</th>
                <th>广告主</th>
                <th>审核方式</th>
                <th>任务状态</th>
                <th>到期时间</th>
                <th>操作</th>
            </tr>
            <foreach name="task" item="v">
            <tr>
                <td>{$v.id}</td>
                <td style="color: #27A9E3;">{$v.taskname}</td>
                <td>{$v.classname}</td>
                <td style="color: #FF0000;">{$v.taskreward}</td>
                <td>{$v.tasknum}</td>
                <td><if condition="$v.taskasnum eq 0">不限<else />{$v.taskasnum}</if></td>
                <td><if condition="$v.taskmain eq 0">无<else />{$v.taskmain}</if></td>
                <td>{$v['auditway']?'自动审核':'手动审核'}</td>
                <td>
                    <a href="{:U('Adverts/offno',array('id'=>$v['id'],'sid'=>$v['taskstate']))}">{$v['taskstate']?'已结束':'已开启'}</a>
                </td>
                <td>{$v.tasktime|date='Y-m-d',###}</td>
                <td>
                    <a class="button border-blue button-little" href="{:U('Adverts/saveview',array('id'=>$v['id']))}">修改</a> 
                    <a class="button border-yellow button-little" href="{:U('Adverts/deltask',array('id'=>$v['id']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除</a>
                </td>
            </tr>
            </foreach>
        </table>
        <div class="panel-foot text-center">
            {$page}
        </div>
    </div>
    </form>
    <br />
</div>
</body>
</html>
