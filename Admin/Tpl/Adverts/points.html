<include file="Common:header" />
    <title>后台管理-任务列表</title>
</head>

<body>
<include file="Common:logo" />

<include file="Common:nav" />

<div class="admin">
    <form method="post">
    <div class="panel admin-panel">
        <div class="panel-head"><strong>广告分类</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small border-green" onclick="window.location.href='{:U('Adverts/aclass')}'" value="添加分类" />
        </div>
        <table class="table table-hover">
            <tr>
                <th>分类ID</th>
                <th>分类名称</th>
                <th>管理操作</th>
            </tr>
            <foreach name="class" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v['classname']}</td>
                <td width="100">
                    <a class="button border-blue button-little" href="{:U('Adverts/sclass',array('id'=>$v['id']))}">修改</a> 
                    <a class="button border-yellow button-little" href="{:U('Adverts/delclass',array('id'=>$v['id']))}" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除</a>
                </td>
            </tr>
            </foreach>
        </table>
    </div>
    </form>
    <br />
</div>
</body>
</html>
