<include file="Common:header" />
    <title>后台管理-修改管理员</title>
</head>

<body>
<include file="Common:logo" />

<include file="Common:nav" />

<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <ul class="tab-nav">
                <li class="active"><a href="#tab-start">修改管理员</a></li>
            </ul>
        </div>
        <div class="tab-body">
            <div class="tab-panel active" id="tab-start">
                <form action="{:U('Admin/save')}" method="post">
                    <div class="form-group">
                        <div class="label">
                            <label>管理员名称</label>
                        </div>
                        <div class="field">
                            <input type="text" class="input input-auto" name="username" value="{$gly['username']}" size="50" data-validate="required:必填" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>管理员密码</label>
                        </div>
                        <div class="field">
                            <input type="password" class="input input-auto" name="password" size="50" data-validate="required:必填," />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            <label>确认管理员密码</label>
                        </div>
                        <div class="field">
                            <input type="password" class="input input-auto" name="pwd" size="50" data-validate="required:必填,repeat#password:两次输入的密码不一致" />
                        </div>
                    </div>
                    <div class="form-button">
                    <input type="hidden" name="id" value="{$gly['id']}">
                    <button class="button" type="submit">保存添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
